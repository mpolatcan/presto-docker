connector.name: "=hive-hadoop2"
hive:
  config.resources: "NULL"
  recursive-directories: "false"
  ignore-absent-partitions: "false"
  storage-format: "ORC"
  compression-codec: "GZIP"
  force-local-scheduling: "false"
  respect-table-format: "true"
  immutable-partitions: "false"
  insert-existing-partitions-behavior: "APPEND"
  create-empty-bucket-files: "false"
  max-partitions-per-writers: "100"
  nax-partitions-per-scan: "100000"
  hdfs:
    authentication.type: "NONE"
    impersonation.enabled: "false"
    presto:
      principal: "NULL"
      keytab: "NULL"
  security: "NULL"
  non-managed-table-writes-enabled: "false"
  non-managed-table-creates-enabled: "true"
  collect-column-statistics-on-write: "true"
  s3select-pushdown:
    enabled: "false"
    max-connections: "500"
  file-status-cache-tables: "NULL"
  file-status-cache-size: "1000000"
  file-status-cache-expire-time: "1m"
  parquet.time-zone: "NULL"
  rcfile.time-zone: "NULL"
  orc.time-zone: "NULaL"
  timestamp-precision: "MILLISECONDS"
  temporary-staging-directory-enabled: "true"
  temporary-staging-directory-path: "/tmp/${USER}"
  metastore:
    "": "thrift"
    uri: "NULL"
    username: "NULL"
    authentication.type: "NONE"
    thrift:
      impersonation.enabled: "NULL"
      delegation-token:
        cache-ttl: "1h"
        cache-maximum-size: "1000"
      client.ssl:
        enabled: "false"
        key: "NULL"
        key-passwordL: "NULL"
        trust-certificate: "NULL"
        trust-certificate-password: "NULL"
    service.principal: "NULL"
    client:
      principal: "NULL"
      keytab: "NULL"
    glue:
      region: "NULL"
      endpoint-url: "NULL"
      pin-client-to-current-region: "false"
      max-connections: "5"
      max-error-retries: "10"
      default-warehouse-dir: "NULL"
      aws-credentials-provider: "NULL"
      aws-access-key: "NULL"
      aws-secret-key: "NULL"
      catalogid: "NULL"
      iam-role: "NULL"
      external-id: "NULL"
      partitions-segments: "5"
      get-partition-threads: "20"
    alluxio.master.address: "NULL"
  metastore-cache-ttl: "0s"
  metastore-cache-maximum-size: "10000"
  metastore-refresh-interval: "NULL"
  metastore-refresh-max-threads: "100"
  metastore-timeout: "10s"
  gcs:
    json-key-file-path: "NULL"
    use-access-token: "NULL"
  s3:
    aws-access-key: "NULL"
    aws-secret-key: "NULL"
    iam-role: "NULL"
    external-id: "NULL"
    endpoint: "NULL"
    storage-class: "STANDARD"
    signer-type: "NULL"
    signer-class: "NULL"
    path-style-access: "NULL"
    staging-directory: "NULL"
    pin-client-to-current-region: "false"
    ssl.enabled: "true"
    sse:
      enabled: "false"
      type: "S3"
      kms-key-id: "NULL"
    kms-key-id: "NULL"
    encryption-materials-provider: "NULL"
    upload-acl-type: "Private"
    skip-glacier-objects: "false"
    security-mapping:
      config-file: "NULL"
      iam-role-credential-name: "NULL"
      refresh-period: "NULL"
      colon-replacement: "NULL"
    max-error-retries: "3"
    max-client-retries: "5"
    max-backoff-time: "10 minutes"
    max-retry-time: "10 minutes"
    connect-timeout: "5 seconds"
    socket-timeout: "5 seconds"
    max-connections: "500"
    multipart:
      min-file-size: "16 MB"
      min-part-size: "5 MB"
    azure:
      wasb-storage-account: "NULL"
      wasb-access-key: "NULL"
      abfs-storage-account: "NULL"
      abfs-access-key: "NULL"
      abfs.oauth:
        endpoint: "NULL"
        client-id: "NULL"
        secret: "NULL"
      adl-client-id: "NULL"
      adl-credential: "NULL"
      adl-refresh-url: "NULL"
    cache:
      enabled: "false"
      location: "NULL"
      data-transfer-port: "8898"
      bookkeeper-port: "8899"
      read-mode: "async"
      ttl: "7d"
      disk-usage-percentage: "80"

security.config-file: "=${HIVE_SECURITY_CONFIG_FILE:=NULL}"